<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="../../public/css/login.css">
    <link rel="icon" href="../../public/assets/comfac-logo-transparent.png">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/aa37050208.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <div class="login-page-container">
        
        <!-- PAGE HEADER -->
        <div class="head-container">
            <img class="main-logo" src="../../public/assets/comfac-logo.png" alt="comfac global group logo">
        </div>
        
        <!-- LOGIN FORM -->
        <div class="login-contain">
            <div class="login-header">
                <img class="form-logo" src="../../public/assets/comfac-logo.png"alt="">
                <p class="login-title">Sign in to HR-MIS Extension</p>
            </div>
    
            <form action="#">

                <!-- USERNAME FIELD -->
                <div class="fields email-field">
                    <label for="login-username">Username</label>
                    <input 
                        id="login-username" 
                        name="login-username" 
                        class="email" 
                        type="text" 
                        placeholder="juan@example.com"
                        required>
                </div>
                
                <!-- PASSWORD FIELD -->
                <div class="fields">
                    <label for="">Password</label>
                    <input
                        id="login-pass"
                        name="login-pass" 
                        type="password"
                        placeholder="password"
                        required>
                </div>

                <!-- FORGOT PASSWORD LINK -->
                <div class="forgot-pass-container">
                    <a href="">Forgot password?</a>
                </div>
                
                <!-- BTN & LINK CONTAINER -->
                <div class="link-container">
                    <input class="Btn-login" type="submit" value="Sign in">
                    <p>Don't have an account? <a href="#">Register here.</a></p>
                </div>
            </form>
        </div>
    </div>
    
   
</body>
</html>
