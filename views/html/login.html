<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="../../public/css/login.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/aa37050208.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="../../public/assets/comfac-logo.png" alt="comfac global group logo">
    </header>

    <main>
        <div class="login-header">
            <p>Login</p>
        </div>

        <form action="#">
            <div class="fields email-field">
                <input class="email" type="text" placeholder="juan@example.com">
                <i class="far fa-envelope"></i>
            </div>

            <div class="fields">
                <input type="password">
            </div>

            <input type="submit">
        </form>

    </main>
</body>
</html>
